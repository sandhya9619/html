<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    
    <form action="">
        <table align="" >
            <caption>Registration Form</caption>
            <tr>
           <th>enter your first Name</th>
            <td><input type="enter your first name" placeholder=""></td>
            </tr>
            <tr>
           <th>enter your middle name</th>
           <td><input type="enter your middle name" placeholder=""></td>
            </tr>
            <tr>
                <th>enter your last Name</th>
                <td><input type="enter your last name" placeholder=""></td>
            </tr>
            <tr>
                <th>enter your mobile no.</th>
                <td><input type="enter your mobile no." placeholder=""></td>
            </tr>
            <tr>
            <th>enter your email</th>
            <td><input type="enter your email" placeholder=""></td>
            </tr>
            <tr>
                <th>enter your password</th>
                <td><input type="enter your password" placeholder=""></td>
            </tr>
            <tr>
                 <th>Re-enter your password</th>
                 <td><input type="Re-enter your password" placeholder=""></td>
            </tr>
            <tr>                                                    

                <th>enter your address </th>
                <td><textarea  rows="10" cols="20"></textarea></td>
            </tr>
            <tr>
                <th>select your gender</th>
                <td>
                    male<input type="radio" name="male">
                    female<input type="radio" name="female">
                </td>
            </tr>
            <tr>
                <th>select your DOB</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>select your country</th>
               <td> <select name="select your country" id="country"><br>
                <option value="America">America</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Rusia">Rusia</option>
                <option value="UK">UK</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Indonasia">Indonasia</option>
                <option value="Nepal">Nepal</option>
                </select></td>
            </tr>
          
            <tr>
                <th><input type="submit"></th>
                <td><input type="reset"></td>
            </tr>
        

        </table>

    </form>
</fieldset>
    
</body>
</html>
