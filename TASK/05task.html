<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    <fieldset>
        <legend>Exam Form</legend>
    
        <form action="">
            <label for="firstname">firstname</label>
            <input type="first name" placeholder=""><br>
            <br>
            <label for="middlename">middlename</label>
            <input type="middle name" placeholder=""><br>
            <br>
            <label for="lastname">last Name</label>
            <input type="last name" placeholder=""><br>
            <br>
            <label for="cource">cource</label>
            <select name="cource name" id="cource"><br>
            <br>
            <option value="UPSC">UPSC</option>
            <option value="GPSC">GPSC</option>
            <option value="FOREST">FOREST</option>
            <option value="NDA">NDA</option>
            <option value="BSF">BSF</option>
            <option value="TALATI">TALATI</option>
            <option value="ARMY">ARMY</option>
            </select><br>
            <br>
            <label for="gender">gender</label><br>
            <input type="radio" name="male">male<br>
            <input type="radio" name="female">female<br>
            <input type="radio" name="other">other<br>
            <br>
            <br>
            <label for="phone">phone</label>
            <input type="phone" placeholder="+91" placeholder=""><br>
            <br>
            <label for="address">address<br><textarea name="address" cols="40" raws="1000"></textarea></label><br>
            <br>
            <label for="email">email</label>
            <input type="email" placeholder=""><br>
            <br>
            <label for="password">password</label>
            <input type="password" placeholder=""><br>
            <br>
            <label for="re-type password">re-type password</label>
            <input type="re-type password" placeholder=""><br>
            <br>
            <input type="submit"><br>
        
        
        </form>

    </fieldset>
</body>
</html>
